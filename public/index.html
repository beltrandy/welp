<!DOCTYPE html>
<html ng-app="welpApp">
  <head>
    <meta charset="utf-8">
    <title>Welp - {{pageTitle}}</title>

    <!-- Bootstrap CDN 3.3.7 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Angular CDN 1.5.7 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

    <!-- Angular UI Router CDN 0.4.2 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

  </head>
  <body>

    <ul>
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="places">Places</a></li>
      <li><a ui-sref="users">Users</a></li>
    </ul>

    <div ui-view></div>

    <!-- Modules -->
    <script type="text/javascript" src="./app.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="./services/userService.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="./controllers/homeController.js"></script>
    <script type="text/javascript" src="./controllers/placeController.js"></script>
    <script type="text/javascript" src="./controllers/userController.js"></script>

  </body>
</html>
